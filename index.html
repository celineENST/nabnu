<html>
<head>
	<title>Poloveroid</title>

	<!-- CONFIGURATION -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Allow web app to be run in full-screen mode. -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="poloveroid">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="format-detection" content="telephone=no">

	<!-- Important scripts -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>	
	<script src="js/sha256.js"></script>
	<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/vuefire/1.0.0/vuefire.min.js"></script>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
</head>

<body>
	<div id="app" class="container-fluid">
		<p>
			<h5>Poloveroid</h5>
		</p>
		<p>
			<input type="file" accept="image/*;capture=camera" id="inputPhoto" class="form-control">
			<button type="button" class="btn btn-default btn-primary" id="upload" @click="uploadPhoto()">
				<h5>&nbsp; Upload my photo &nbsp;</h5>
			</button>
		</p>

		<p>
			{{ message }}
		</p>

			<img id="url" width="20%"/>

		<p>
			<h5>Your last uploads:</h5> <br />
			<ul>
				<li v-for="photo in photos" style="display: inline;">
					<img v-bind:src="photo.filePayload" width="20%" class="img-circle">
				</li>
			</ul>
		</p>
	</div>

	<script src="js/init.js"></script>
</body>

</html>
